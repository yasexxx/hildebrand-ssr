<div class="account-container">
    <app-topbar></app-topbar>
<app-header></app-header>
<div id="my-account">
    <div class="top-content">
        <div class="t-con-out">
            <div class="t-con-in">
                <div *ngIf="user.avatar.url" class="img-wrapper">
                    <img [src]="user.avatar.url" class="rounded-circle" alt="...">
                </div>
                <div *ngIf="user.username !== ''" class="user-info">
                    <span class="mt-3">
                        <strong style="color: white;">{{user.username}}</strong>
                    </span>
                    <div class="mb-3">
                        <input type="text" [(ngModel)]="user.name" class="form-control form-control-sm input-name" id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <textarea [(ngModel)]="user.description" class="form-control from-control-sm" id="description" placeholder="Description" rows="3"></textarea>
                    </div>
                </div>
                <div *ngIf="user.username !== '' && user.avatar.url" class="social-links">
                    <a href=""><img src="assets/img/social/facebook.png" class="social-img" alt="facebook-login"></a>
                    <a href=""><img src="assets/img/social/linkedin.png" class="social-img" alt="linkedin-login"></a>
                    <a href=""><img src="assets/img/social/pinterest.png" class="social-img" alt="pinterest-login"></a>
                    <a href=""><img src="assets/img/social/twitter.png" class="social-img" alt="twitter-login"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-content">
        <div class="card card-custom">
            <div class="card-body">
                <div class="card-content">
                    <label for="floatingPassword"><strong>Profile Avatar:</strong></label>
                    <div class="form input-group mb-3">
                        <input type="file" class="form-control" (change)="getUploadFile($event)" id="inputGroupFile02">
                        <label class="input-group-text upload-txt" for="inputGroupFile02">Upload</label>
                      </div>
                    <div class="form form-floating mb-3">
                        <label for="floatingPassword"><strong>Age:</strong></label>
                        <input [(ngModel)]="user.age" type="text" class="form-control">
                      </div>
                    <div class="form form-floating mb-3">
                        <label for="floatingInput"><strong>Location:</strong></label>
                        <input [(ngModel)]="user.location" type="text" class="form-control" >
                      </div>
                      <div class="form form-floating">
                        <label for="floatingPassword"><strong>Website:</strong></label>
                        <input [(ngModel)]="user.website" type="text" class="form-control">
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lower-content">
        <button (click)="updateApiUser()" class="btn btn-primary">Update</button>
        <button (click)="home()" class="btn btn-dark">Home</button>
    </div>
</div>
<ng-container #footerComp></ng-container>
</div>
