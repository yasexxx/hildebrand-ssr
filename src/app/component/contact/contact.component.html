<section id="contact" class="wow fadeInUp">
    <div class="container">
      <div *ngIf="description" class="section-header">
        <h2 class="custom-light">Contact Us</h2>
        <p>{{description}}</p>
      </div>

      <div class="row contact-info">

        <div class="col-md-4">
          <div *ngIf="contactObj?.address_info" class="contact-address">
            <i class="ion-ios-location-outline"></i>
            <h3>Address</h3>
            <address>{{contactObj?.address_info}}</address>
          </div>
        </div>

        <div class="col-md-4">
          <div *ngIf="contactObj?.phone_num_info" class="contact-phone">
            <i class="ion-ios-telephone-outline"></i>
            <h3>Phone Number</h3>
            <p><a [href]="'tel:'+contactObj?.phone_num_info">{{contactObj?.phone_num_info}}</a></p>
          </div>
        </div>

        <div class="col-md-4">
          <div *ngIf="contactObj?.email_info" class="contact-email">
            <i class="ion-ios-email-outline"></i>
            <h3>Email</h3>
            <p><a [href]="'mailto:'+contactObj?.email_info">{{contactObj?.email_info}}</a></p>
          </div>
        </div>

      </div>
    </div>

    <div class="container mb-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3925.405017910001!2d123.92032931428388!3d10.309435270459687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDE4JzM0LjAiTiAxMjPCsDU1JzIxLjEiRQ!5e0!3m2!1sen!2sph!4v1611155771511!5m2!1sen!2sph" width="100%" height="380" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <div class="container">
      <div class="form">
        <div id="sendmessage">Your message has been sent. Thank you!</div>
        <div id="errormessage"></div>
        <form action="" method="post" role="form" class="contactForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validation"></div>
            </div>
            <div class="form-group col-md-6">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
              <div class="validation"></div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
            <div class="validation"></div>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
            <div class="validation"></div>
          </div>
          <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
      </div>

    </div>
  </section>
